language: python
cache:
    - apt
    - pip
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
addons:
    apt:
        packages:
            - gfortran
            - libatlas-base-dev
install:
    - pip install coverage codeclimate-test-reporter
    - pip install --verbose --requirement requirements.txt
script:
    - nosetests --with-doctest --with-coverage
after_success:
    - codeclimate-test-reporter
