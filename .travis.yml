language: python
cache:
    - apt
    - pip
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
addons:
    apt:
        packages:
            - gfortran
            - libatlas-base-dev
install:
    - if [[ $TRAVIS_PYTHON_VERSION != '3.2' ]]; then pip install coverage; fi
    - pip install codeclimate-test-reporter
    - pip install --verbose --requirement requirements.txt
script:
    - if [[ $TRAVIS_PYTHON_VERSION != '3.2' ]]; then nosetests --with-doctest --with-coverage; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then nosetests --with-doctest; fi
after_success:
    - codeclimate-test-reporter
